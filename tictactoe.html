<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ticstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="sounds.js" type="text/javascript"></script>
</head>
<body>
    <section>
        <h1>TicTacToe</h1>
        <div class="container">
            <div class="square" data-num="0"></div>
            <div class="square" data-num="1"></div>
            <div class="square" data-num="2"></div>
            <div class="square" data-num="3"></div>
            <div class="square" data-num="4"></div>
            <div class="square" data-num="5"></div>
            <div class="square" data-num="6"></div>
            <div class="square" data-num="7"></div>
            <div class="square" data-num="8"></div>
        </div>
        <div class="players">
            <h3 class="player1 currentPlayer">Player 1</h3>
            <h3 class="player2">Player 2</h3>
        </div>
        <h2 class="gameStatus"></h2>
        <button class="reset">new game</button>
    </section>
    <script src="tictac.js"></script>
</body>
</html>
